services:
  engine:
    build: ./services/engine
    ports:
      - "50051:50051"
    volumes:
      - ./data/engine:/app/data
    environment:
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    ports:
      - "50051:50051"
      - "5005:5005" # Debug port

  gateway:
    build: ./services/gateway
    ports:
      - "8000:8000"
    depends_on:
      - engine
    environment:
      - ENGINE_GRPC_HOST=engine
      - ENGINE_GRPC_PORT=50051
    volumes:
      - ./services/gateway:/app

  web:
    build: ./services/web
    ports:
      - "3000:3000"
    depends_on:
      - gateway
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./services/web:/app
      - /app/node_modules
